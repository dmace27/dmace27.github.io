<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    /* Splash page styling */
    #splash {
      min-height: 100vh;
      background-color: #e6ccf2; /* light purple */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    #splash h1 {
      font-size: 4em;
      color: #54008f;
      margin: 20px 0 10px;
    }
    #splash h2 {
      font-size: 2em;
      color: #4B0082;
      margin: 10px 0 20px;
    }
    #splash img {
      max-width: 80%;
      border-radius: 8px;
    }
    #splash button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <!-- Splash Page -->
  <div id="splash">
    <h1>Brynn</h1>
    <h2>I have a question for you</h2>
    <img src="https://gifdb.com/images/high/angry-milk-and-mocha-poke-the-bear-m57bssjlfxtyb0ph.webp" alt="Cute Love Bear">
    <button onclick="showMainPage()">Proceed</button>
  </div>

  <script>
    function showMainPage(){
      // Replace the current page content with the interactive Valentine page.
      document.body.innerHTML = `
      <div id="main-content" style="padding: 20px 20px 0; text-align: center; background-color: #ffc0cb; min-height: 100vh;">
         <div id="big-text" style="font-size: 4em; font-weight: bold; color: #ff1493; margin-bottom: 20px;">BRYNN!</div>
         <h1 style="font-size: 2.5em; margin-bottom: 50px;">Will you be my Valentine?</h1>
         <button id="yesButton" style="width: 120px; height: 60px; font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; transition: all 0.2s ease-in-out; background-color: #28a745; color: white;">Yes</button>
         <button id="noButton" style="min-width: 120px; min-height: 60px; font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; transition: all 0.2s ease-in-out; background-color: #dc3545; color: white;">No</button>
         <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear" style="display: block; margin: 30px auto 0 auto; width: 80%; max-width: 500px; border-radius: 8px;">
      </div>

      `;
      
      // Initialize button behaviors for the interactive Valentine page.
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      
      // The starting dimensions for the Yes button.
      let width = 120; 
      let height = 60; 
      const maxWidth = 300; // maximum allowed width for the Yes button
      const maxHeight = 150; // maximum allowed height for the Yes button

      // Messages for the No button when clicked.
      const messages = [
        "What the freak",
        "Are you sure?", 
        "What if I asked really nicely?", 
        "Pretty please?"
      ];
      let msgIndex = 0;
      
      noButton.addEventListener('click', function() {
        // Increase the size of the Yes button if it hasn't reached the maximum.
        if (width < maxWidth && height < maxHeight) {
          width += 20;
          height += 10;
          yesButton.style.width = width + 'px';
          yesButton.style.height = height + 'px';
        } else {
          alert("The No button doesn't work anymore");
        }
        // Cycle through the messages continuously.
        noButton.textContent = messages[msgIndex];
        msgIndex = (msgIndex + 1) % messages.length;
      });
      
      yesButton.addEventListener('click', function() {
        // Replace the current page content with the celebration page.
        document.body.innerHTML = `
          <div style="position: relative; min-height: 100vh; background-color: #ffebcd; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <h1 style="font-size: 3em; color: #ff69b4; margin: 20px;">Yay! Happy Valentine's Day!</h1>
            <p style="font-size: 1.5em; color: #333;">Thank you for being my Valentine.</p>
            <p style="font-size: 1.5em; color: #333;">Are you free Friday perchance?</p>
            <img src="https://gifdb.com/images/high/milk-bear-love-mocha-cute-hug-o4qy1xq5p6myps41.webp" alt="Celebration GIF" style="max-width: 80%; height: auto; margin-top: 20px; border-radius: 8px;">
          </div>
        `;
      });
    }
  </script>
</body>
</html>
